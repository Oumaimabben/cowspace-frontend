<main class="w-screen relative">
  <!-- Header -->
  <div class="w-screen fixed h-[12rem] flex justify-center items-center px-2 text-center font-normal mb-6 text-2xl">
    <div class="cursor-pointer font-bold" style="font-size: 2rem;">
      Sign-Up
    </div>
  </div>

  <!-- Sign-Up form -->
  <div class="main-screen w-screen h-screen flex items-center justify-center">
    <div class="flex gap-4 w-3/12 flex-col m-auto">
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <!-- username -->
        <div class="username relative h-14">
          <fa-icon [icon]="faUserCircle" class="absolute top-0 bottom-0 left-5 text-2xl flex items-center"></fa-icon>
          <input type="text" name="username" id="username" placeholder="Username" class="h-14 w-full rounded-full pl-16 text-xl" [(ngModel)]="username" required>
        </div>
        <!-- email -->
        <div class="email relative mt-4">
          <fa-icon [icon]="faUserCircle" class="absolute top-0 bottom-0 left-5 text-2xl flex items-center"></fa-icon>
          <input type="email" name="email" id="email" placeholder="Email" class="h-14 w-full rounded-full pl-16 text-xl" [(ngModel)]="email" required>
        </div>
        <!-- password -->
        <div class="password relative  mt-4">
          <fa-icon [icon]="faLock" class="absolute top-0 bottom-0 left-5 text-2xl flex items-center"></fa-icon>
          <input type="password" name="password" id="password" placeholder="Password" class="h-14 w-full rounded-full pl-16 text-xl" [(ngModel)]="password" required>
        </div>
        <div class="w-full h-5 justify-center mt-4">
          <a href="login" class="w-full">
              <button type="button" class="flex items-center p-3 rounded-full w-full justify-center font-medium text-2xl text-white bg-blue-700 hover:bg-blue-600">
                  Sign Up
              </button>
          </a>
      </div>


      </form>
    </div>
  </div>
</main>

<style>
.error {
  color: red;
}
.success {
  color: green;
}
</style>
